<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Divinity's Reach</title>
    <link rel="icon" type="image/png" href="/DRA_bot/favicon.ico" />
    <link rel="stylesheet" href="/DRA_bot/styles.css" />
</head>

<body>
    <div id="appMount">
        <div class="topNav">
            <a class="active" id="homeButton" onclick=home() href="#home"><b>Home</b></a>
            <a class="inactive" id="updatesButton" onclick=updates() href="#updates"><b>Updates</b></a>
            <a href="https://github.com/ALU52/DRA_bot">
                <img src="https://github.githubassets.com/favicons/favicon-dark.png"
                    style="height: 16px; width: 16px" /><b> GitHub</b></a>
        </div>
        <div id="appDisplay">

        </div>
    </div>

</body>

<script>
    function home() {
        document.getElementById("homeButton").class = "active"
        document.getElementById("updatesButton").class = "inactive"
    }
    function updates() {
        document.getElementById("updatesButton").class = "active"
        document.getElementById("homeButton").class = "inactive"
    }
</script>


<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<!-- Load our React component. -->
<script src="/DRA_bot/webapp.js"></script>

</html>
